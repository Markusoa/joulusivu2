<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hyv√§√§ joulua!</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scene" role="main" aria-labelledby="title">
    <header class="topbar" aria-hidden="false">
      <h1 id="title" class="visually-hidden">Hyv√§√§ joulua ja onnellista uutta vuotta!</h1>
      <div class="lights" aria-hidden="true">
        <span class="bulb b1"></span><span class="bulb b2"></span><span class="bulb b3"></span>
        <span class="bulb b4"></span><span class="bulb b5"></span><span class="bulb b6"></span>
      </div>
    </header>

    <div class="greeting" aria-live="polite">
      <h2>Hyv√§√§ joulua ja onnellista uutta vuotta!</h2>
      <p class="sub">Toivottaa Markus üéÑ</p>
      <div class="controls">
        <button id="playMusic" aria-pressed="false">Soita joulumelodia</button>
        <button id="muteBtn" aria-pressed="false">Hiljenn√§</button>
      </div>
    </div>

    <!-- Detailed Santa + Reindeer SVG (vector with gradients & shadows) -->
    <svg class="santa" viewBox="0 0 1200 360" role="img" aria-label="Joulupukki kelkassaan ja porot lent√§v√§t taivaalla">
      <defs>
        <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#081227"/>
          <stop offset="60%" stop-color="#0b2b48"/>
          <stop offset="100%" stop-color="#062033"/>
        </linearGradient>

        <linearGradient id="sleighGrad" x1="0" x2="1">
          <stop offset="0%" stop-color="#b71c1c"/>
          <stop offset="100%" stop-color="#7b0f0f"/>
        </linearGradient>

        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0%" stop-color="#9a6f4a"/>
          <stop offset="100%" stop-color="#6b4328"/>
        </linearGradient>

        <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
        </filter>

        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
          <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>

      <!-- Background sky rectangle (for nicer export if needed) -->
      <rect width="1200" height="360" fill="url(#skyGrad)"/>

      <!-- Sleigh group -->
      <g id="sleighGroup" filter="url(#softShadow)">
        <g id="sleigh" transform="translate(120,120)">
          <path d="M0 40 h180 q18 0 24 18 v12 h-240 v-12 q6 -18 36 -18 z" fill="url(#sleighGrad)"/>
          <rect x="20" y="18" width="140" height="44" rx="10" fill="#3e2723" opacity="0.95"/>
          <circle cx="10" cy="96" r="6" fill="#263238"/>
          <circle cx="220" cy="96" r="6" fill="#263238"/>
          <!-- small decoration -->
          <g transform="translate(30,28)">
            <circle cx="10" cy="6" r="4" fill="#ffd54f"/>
            <circle cx="26" cy="6" r="4" fill="#ffb74d"/>
          </g>
        </g>

        <!-- Santa -->
        <g id="santa" transform="translate(200,40)">
          <!-- coat -->
          <ellipse cx="0" cy="62" rx="28" ry="42" fill="#b71c1c" transform="rotate(-8)"/>
          <ellipse cx="-6" cy="38" rx="12" ry="14" fill="#fff"/>
          <!-- head -->
          <g transform="translate(8,10)">
            <circle cx="0" cy="0" r="12" fill="#f2d3b0"/>
            <!-- hat -->
            <path d="M-14 -8 q16 -18 36 0 q-8 14 -28 10 z" fill="#b71c1c" />
            <circle cx="22" cy="-8" r="6" fill="#fff"/>
          </g>
        </g>
      </g>

      <!-- Reindeer group (three reindeer) -->
      <g id="reindeers" transform="translate(420,50)">
        <g class="reindeer r1">
          <ellipse cx="0" cy="70" rx="20" ry="14" fill="url(#fur)"/>
          <ellipse cx="36" cy="60" rx="14" ry="12" fill="url(#fur)"/>
          <rect x="-10" y="54" width="12" height="4" rx="2" fill="#4e342e"/>
          <!-- eye -->
          <circle cx="40" cy="52" r="2.2" fill="#000"/>
          <!-- antlers -->
          <path d="M-6 34 q-6 -10 -2 -14 q6 -2 10 6" stroke="#3e2723" stroke-width="3" fill="none" stroke-linecap="round"/>
          <!-- harness -->
          <path d="M10 62 q12 6 28 2" stroke="#c62828" stroke-width="3" stroke-linecap="round" fill="none"/>
        </g>

        <g class="reindeer r2" transform="translate(160, -6)">
          <use href="#reindeer" />
        </g>

        <g class="reindeer r3" transform="translate(320, 6)">
          <use href="#reindeer" />
        </g>
      </g>

      <!-- steam / winter wake -->
      <g id="wake" opacity="0.9" transform="translate(100,170)" filter="url(#glow)">
        <path class="wake1" d="M0 0 q40 -20 120 -10 q40 6 100 10" stroke="#e0f2f7" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.18"/>
        <path class="wake2" d="M0 6 q50 -18 140 -6 q40 6 120 12" stroke="#e6f7ff" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.12"/>
      </g>
    </svg>

    <canvas id="snow"></canvas>

    <audio id="music" loop src="assets/jingle.mp3" aria-hidden="true"></audio>

    <footer class="credit">
      <small>Markus</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
